<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/1fea503669.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="sign-in.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-plus"></i>
            </div>
            <div class="logo">
                <img src="images/logo-no-background.png" alt="">
            </div>
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bag-shopping"></i>            
            </div>  
        </div>
        <div class="form-container">
            <form id="sign-in">
                <h1>Log In</h1>
                <input type="email" name="user_email" placeholder="Email"/>
                <input type="password" name="user_password" placeholder="Password"/>
                <a href="#" class="forgot-anchor">forgot your password?</a>
                <button>Sign In</button>
                <a href="#" class="create-anchor">Create Account</a>
            </form>
        </div>
    </div>
    
</body>
</html>
