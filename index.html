<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/1fea503669.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Shop</title>
</head>
<body>
    <div class="container">
        <section class="nav-bar-big">
            <div id="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="logo">
                <img src="images/logo-no-background.png" alt="">
            </div>
            <div class="sign-in">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bag-shopping"></i>            
            </div>  
        </section>

        <section class="product">
            <a href="">Playstation 5</a>
            <a href="">Playstation 4</a>
            <a href="">Switch</a>
        </section>

        <section class="nav-bar-small">
            <div class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo">
                <img src="images/logo-no-background.png" alt="">
            </div>
            <div class="sign-in">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-bag-shopping"></i>  
            </div>
        </section>
        

        <section class="gallery">
            <img src="images/Ps5.webp" alt="">
        </section>


        <section class="ps4"> 
            <div class="title">
                <h1>Playstation 4 Games</h1>
            </div>   
            <div class="items">
                <div class="item">
                    <img src="images/spiderman.webp" alt="">
                    <p>Spiderman - Playstation 4</p>
                    <h5>$ 50.00 USD</h5>
                    <button>Add To cart</button>
                </div>
                <div class="item">
                    <img src="images/fifa.webp" alt="">
                    <p>FIFA 23 - Playstation 4</p>
                    <h5>$ 50.00 USD</h5>
                    <button>Add To cart</button>
                </div>
                <div class="item">
                    <img src="images/nba.webp" alt="">
                    <p>NBA 2K23 - Playstation 4</p>
                    <h5>$ 50.00 USD</h5>
                    <button>Add To cart</button>
                </div>
                <div class="item">
                    <img src="images/minecraft.jpg" alt="">
                    <p>Minecraft - Playstation 4</p>
                    <h5>$ 50.00 USD</h5>
                    <button>Add To cart</button>
                </div>
            </div>    
        </section>
        
        <section class="view-more">

        </section>

        <section class="ps5">

        </section>

        <section class="switch">

        </section>
    </div>
</body>
</html>
